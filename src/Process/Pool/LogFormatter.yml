parameters:
  process.pool.logger.process_id_padding: 6
  process.pool.logger.path_padding: 80
services:
  neighborhoods.kojo.process.log_formatter:
    class: Neighborhoods\Kojo\Process\Pool\LogFormatter
    calls:
      - [setProcessIdPadding, ['%process.pool.logger.process_id_padding%']]
      - [setProcessPathPadding, ['%process.pool.logger.path_padding%']]
      # Move this property in here for organizational sake, rename to be name spaced to this.
      # default to JSON for safety in prod.
      - [setLogFormat, ['%neighborhoods.kojo.environment.parameters.log_format%']]
