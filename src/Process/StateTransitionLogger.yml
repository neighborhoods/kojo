services:
  neighborhoods.kojo.process.state_transition_logger:
    class: Neighborhoods\Kojo\Process\StateTransitionLogger
    public: true
    shared: false
    parent: process_abstract
    calls:
      - [setTypeCode, ['state_transition_logger']]
      - [setProcessStrategy, ['@process.strategy.process_control']]
      - [setTerminationSignalNumber, ['@=constant("SIGTERM")']]
      - [setUuidMaximumInteger, [9999999999]]
      - [setProcessPoolFactory, ['@process.pool.factory-state_transition_logger']]
      - [setTitlePrefix, ['%process.title.prefix%']]
      - [addSemaphoreResourceFactory, ['@semaphore.resource.factory-state_transition_logger']]
  process.state_transition_logger:
    alias: neighborhoods.kojo.process.state_transition_logger
